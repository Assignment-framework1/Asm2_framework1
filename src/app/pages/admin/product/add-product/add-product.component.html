<div class="w-100">
  <form
    class="mx-auto"
    (click)="onHandleAddProduct()"
    [formGroup]="productForm"
  >
    <div class="w-50 mx-auto">
      <div class="mb-3">
        <input
          type="text"
          name="name"
          placeholder="Name"
          formControlName="name"
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <input
          type="number"
          name="price"
          placeholder="Price"
          formControlName="price"
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <input
          type="text"
          name="origin_price"
          placeholder="Origin_price"
          formControlName="origin_price"
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <input
          type="text"
          name="image"
          placeholder="Image"
          formControlName="image"
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <input
          type="text"
          name="description"
          placeholder="Description"
          formControlName="description"
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <select id="category" formControlName="category_id">
          <option value="Category" selected>Category</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>
      <div class="mb-3">
        <input
          type="text"
          name="brand"
          placeholder="Brand"
          formControlName="brand"
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <input
          type="text"
          name="quality"
          placeholder="Quality"
          formControlName="quantity"
          class="form-control"
        />
      </div>
      <button type="submit" class="btn btn-primary bg-block btn-lg">
        Thêm sản phẩm
      </button>
    </div>
  </form>
</div>
