<a routerLink="#" onclick="history.back()">Back to list</a>
<div class="w-100">
    <form class="mx-auto"(ngSubmit)="onHandleEdit()" [formGroup]="productForm">
        <div class="w-50 mx-auto">
            <div class="mb-3 ">
                <input type="text" name="name" placeholder="Name" ngModel="{{product.name}}" formControlName="name" class="form-control" />
            </div>
            <div class="mb-3">
                <input type="number" name="price" placeholder="Price" ngModel="{{product.price}}" formControlName="price" class="form-control" />
            </div>
            <div class="mb-3">
                <input type="text" name="origin_price" placeholder="Origin_price" ngModel="{{product.origin_price}}" formControlName="origin_price" class="form-control" />
            </div>
            <div class="mb-3">
                <input type="text" name="image" placeholder="Image" ngModel="{{product.image}}" formControlName="image"  class="form-control" />
            </div>
            <div class="mb-3">
                <input type="text" name="description" placeholder="Description" ngModel="{{product.description}}" formControlName="description" class="form-control" />
            </div>
            <div class="mb-3">
                <select  id="category"  formControlName="category_id">
                    <option value="" selected>Category</option>
                    <option *ngFor="let category of categories" value="{{category._id}}">{{category.name}}</option>
                </select>

            </div>
            <div class="mb-3">
                <input type="text" name="brand" placeholder="Brand" ngModel="{{product.brand}}" formControlName="brand" class="form-control" />
            </div>
            <div class="mb-3">
                <input type="text" name="quality" placeholder="Quality" ngModel="{{product.quantity}}" formControlName="quantity" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary bg-block btn-lg">
                Sửa sản phẩm
            </button>
        </div>
    </form>
</div>
