<div class="main">
  <input type="checkbox" id="chk" aria-hidden="true" />

  <div class="signup">
    <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
      <label for="chk" aria-hidden="true">Sign up</label>
      <input type="text" name="username" placeholder="User name" formControlName="username" required="" />
      <input type="email" name="email" placeholder="Email" formControlName="email" required="" />
      <input type="number" name="txt" placeholder="Phone" formControlName="phone" required="" />
      <input type="password" name="pswd" placeholder="Password" formControlName="password" required="" />
      <input type="password" name="pswd" placeholder="confirmpassword" formControlName="confirmPassword" required="" />
      <button>Sign up</button>
    </form>
  </div>

  <div class="signin">
    <form (ngSubmit)="onSubmitSignin()" [formGroup]="signinForm">
      <label for="chk" aria-hidden="true">Sign In</label>
      <input type="email" name="email" formControlName="email" placeholder="Email" required="" />
      <input type="password" name="pswd" formControlName="password" placeholder="Password" required="" />
      <button>Sign In</button>
    </form>
  </div>
</div>
