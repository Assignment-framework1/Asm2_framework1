<main>
  <form (ngSubmit)="onHandleSubmit()">
    <div class="input-group">
      <input
        type="text"
        class=""
        [(ngModel)]="search.name"
        name="name"
        placeholder="Nhập từ khóa..."
      />
      <button class="" type="submit">Search</button>
    </div>
  </form>
  <h1>Product</h1>
  <div class="product__card" *ngIf="products">
    <a
      *ngFor="let product of products; let i = index"
      routerLink="/product/detail/{{ product._id }}"
      class="card--link d-block"
    >
      <div class="card">
        <img
          src="{{ product.image }}"
          class="card-img-top"
          alt="Hình ảnh sản phẩm"
        />
        <div class="card-body px-1">
          <h5 class="card-title fs-6 float-left">{{ product.name }}</h5>
          <p class="card-text text-danger">${{ product.price }} <del class="text-secondary">${{ product.origin_price }}</del></p>
        </div>
      </div>
    </a>
  </div>
</main>
